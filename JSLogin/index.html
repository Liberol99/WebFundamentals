<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row w-100 vh-100 p-0 m-0 align-items-center">
            <div class="col-lg-6 mx-auto custom-div">
                <form action="#" method="get" id="login-form" class="jumbotron bg-dark text-white d-block">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Şifre</label>
                        <input type="password" class="form-control" id="login-password" required maxlength="10">
                    </div>
                    <button class="btn btn-warning font-weight-bold">Giriş Yap</button>
                    <span class="display-inline-block ml-3 mt-3 text-white">Üye Ol</span>
                </form>
                <form action="#" method="get" id="register-form" class="jumbotron bg-dark text-white d-none">
                    <div class="form-group">
                        <label>Avatar</label>
                        <input type="text" class="form-control" id="register-avatar" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>Şifre</label>
                        <input type="password" class="form-control" id="register-password" required maxlength="10">
                    </div>
                    <button class="btn btn-warning font-weight-bold">Üye Ol</button>
                    <span class="display-inline-block ml-3 mt-3 text-white">Giriş Yap</span>
                </form>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
